<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital Flip Countdown</title>
		<link rel="stylesheet" href="/src/style.css" />
		<link rel="icon" type="image/png" href="favicon.png"/>
	</head>
	<body>
		<h1>New Year 2026 ‚è≥</h1>

		<div id="countdown">
			<div class="time-block">
				<div class="number" id="days">
					<div class="top">--</div>
					<div class="bottom">--</div>
				</div>
				<div class="label">Days</div>
			</div>

			<div class="time-block">
				<div class="number" id="hours">
					<div class="top">--</div>
					<div class="bottom">--</div>
				</div>
				<div class="label">Hours</div>
			</div>

			<div class="time-block">
				<div class="number" id="minutes">
					<div class="top">--</div>
					<div class="bottom">--</div>
				</div>
				<div class="label">Minutes</div>
			</div>

			<div class="time-block">
				<div class="number" id="seconds">
					<div class="top">--</div>
					<div class="bottom">--</div>
				</div>
				<div class="label">Seconds</div>
			</div>
		</div>

		<div id="timezone"></div>

		<div id="minigame-container"></div>

		<div id="game-controls-container">
			<span id="score">0</span>
			<div id="controls">
				<button id="start-btn">Start</button>
				<button id="pause-btn">Pause</button>
				<button id="restart-btn">Restart</button>
			</div>
		</div>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
