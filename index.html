<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital Flip Countdown</title>
		<link rel="stylesheet" href="/src/style.css" />
		<link rel="icon" type="image/png" href="favicon.png"/>
	</head>
	<body>
		<h1>Coming Soonâ€¦<br>ðŸ¥‚ Cheers to whatâ€™s coming ðŸ¥‚</h1>

		<div id="countdown">
			<div class="time-block">
				<div class="number" id="days">
					<div class="top">--</div>
					<div class="bottom">--</div>
				</div>
				<div class="label">Days</div>
			</div>

			<div class="time-block">
				<div class="number" id="hours">
					<div class="top">--</div>
					<div class="bottom">--</div>
				</div>
				<div class="label">Hours</div>
			</div>

			<div class="time-block">
				<div class="number" id="minutes">
					<div class="top">--</div>
					<div class="bottom">--</div>
				</div>
				<div class="label">Minutes</div>
			</div>

			<div class="time-block">
				<div class="number" id="seconds">
					<div class="top">--</div>
					<div class="bottom">--</div>
				</div>
				<div class="label">Seconds</div>
			</div>
		</div>

		<div id="timezone"></div>

		<div id="minigame-container"></div>

		<div id="game-controls-container">
			<span id="score">0</span>
			<div id="controls">
				<button id="start-btn">Start</button>
				<button id="pause-btn">Pause</button>
				<button id="restart-btn">Restart</button>
			</div>
		</div>

			<!-- Floating fireworks button (bottom-right) -->
			<button id="fireworks-floating-btn" class="floating-fireworks-btn" aria-label="Fireworks" ontouchstart="event.preventDefault();" oncontextmenu="event.preventDefault();" style="touch-action:manipulation; user-select:none;">
				<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
					<path d="M12 2v4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M12 18v4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M4.2 4.2l2.8 2.8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M17 17l2.8 2.8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M2 12h4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M18 12h4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M4.2 19.8l2.8-2.8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M17 7l2.8-2.8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
				</svg>
			</button>

			<script type="module" src="/src/main.ts"></script>
	</body>
</html>
